<!DOCTYPE html>
<html>
    <head>
        <title>Task 6 JS</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center text-dark p-3" style="width: 30%; background-color: lightgrey;">
            <h1 class="font-italic">Instagram</h1>
            <form>
            <div class="row no-gutters py-2">
                <div class="col-md-2 text-center p-1" style="border:1px grey solid; background-color: rgb(190, 189, 189);">
                    <img style="height: 40px; width: 40px;" src="form1.png">
                </div>
                <div class="col-md-10">
                    <input class="form-control form-control-lg" style="border: none; border-radius: 0;" type="text" placeholder="Username">
                </div>
            </div>
            <div class="row no-gutters py-2">
                <div class="col-md-2 text-center p-1" style="border:1px grey solid; background-color: rgb(190, 189, 189);">
                    <img style="height: 40px; width: 40px;" src="form2.png">
                </div>
                <div class="col-md-10">
                    <input class="form-control form-control-lg" style="border:none; border-radius: 0;" type="password" placeholder="Password">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-12 text-center">
                    <button class="btn btn-info text-light col-md-12">Log in</button>
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-5">
                    <input class="form-check-input" type="checkbox">Remember Me
                </div>
                <div class="col-md-5 ml-auto">
                    <a class="text-info" href="https://www.google.com" target="_blank">Forgot Password?</a>
                </div>
            </div>
            </form>
        </div>
        <div class="text-center py-3">
            <p>Don't have an account! <a class="text-info" href="https://www.google.com" target="_blank">Sign up here</a></p>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
