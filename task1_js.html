<!DOCTYPE html>
<html>
    <head>
        <title>Task 1 JS</title>
    </head>
    <body>
        <form>
            <label for="inp">Input</label>
            <input type="number" id="inp">
            <button onclick="return reverse()">Reverse</button>
            <p id="ans"></p>
        </form>

        <script>
            function reverse(){
                let num=document.getElementById("inp").value;
                document.getElementById("ans").innerHTML=num.toString().split('').reverse().join('');
                return false;
            }
        </script>
    </body>
</html>
