<!DOCTYPE html>
<html>
    <head>
        <title>Task 3 JS</title>
    </head>
    <body>
        <form>
            <label for="num1">1st Number:</label>
            <input id="num1" type="number">
            <br>
            <label for="num2">2nd number:</label>
            <input id="num2" type="number">
            <br>
            <button onclick="return mul()">Multiply</button>
            <button onclick="return div()">Divide</button>
            <p id="ans1" style="visibility: hidden;">The Result Is:</p>
            <p id="ans2"></p>
        </form>

        <script>
            function mul(){
                let n1=document.getElementById("num1").value;
                let n2=document.getElementById("num2").value;
                document.getElementById("ans1").style.visibility="visible";
                document.getElementById("ans2").innerHTML=n1*n2;
                return false;
            }
            function div(){
                let n1=document.getElementById("num1").value;
                let n2=document.getElementById("num2").value;
                document.getElementById("ans1").style.visibility="visible";
                document.getElementById("ans2").innerHTML=n1/n2;
                return false;
            }
        </script>
    </body>
</html>
